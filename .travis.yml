sudo: required
language: node_js
node_js:
  - "7.8"
cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/android-sdk-dl
    - $HOME/android-sdk
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper

branches:
  only:
    - master  # (PRs to master, master merges, master pushes)

env:
  global:
    - CI_BUILD_NUMBER=$TRAVIS_BUILD_NUMBER
    - ANDROID_HOME=$HOME/android-sdk
    - secure: ""

before_install:
  - openssl aes-256-cbc -K $encrypted_c029000ceefd_key -iv $encrypted_c029000ceefd_iv -in '.travis/github_deploy_key.enc' -out github_deploy_key -d
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
  - wget https://www.sketchapp.com/download/sketch.zip
  - unzip sketch.zip
  - Sketch.app/Contents/Resources/sketchtool/install.sh

install:
  - yarn
  - if test ! -e $HOME/android-sdk-dl/tools.zip ; then curl -o $HOME/android-sdk-dl/tools.zip https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip ; fi
  - unzip -n $HOME/android-sdk-dl/tools.zip -d $HOME/android-sdk
  - yes | $HOME/android-sdk/tools/bin/sdkmanager --licenses
  - $HOME/android-sdk/tools/bin/sdkmanager 'tools' 'platform-tools' 'build-tools;26.0.2' 'platforms;android-26'

before_script:
  - git diff --exit-code
  - yarn run build

script:
  - export VERSION_NAME=`make version`
  - npm test
  - (cd dist/android && ./gradlew build icons:uploadArchives)

after_script:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - $(npm bin)/set-up-ssh --key "$encrypted_c029000ceefd_key" --iv "$encrypted_c029000ceefd_iv" --path-encrypted-key ".travis/github_deploy_key.enc"
  - >
    [ "${TRAVIS_BRANCH}" = "master" ] && [ "${TRAVIS_PULL_REQUEST}" = "false" ] &&
    export GIT_TAG=$(make version) ||
    export GIT_TAG=$(make version)-beta
  - >
    [ "${TRAVIS_BRANCH}" = "master" ] && [ "${TRAVIS_PULL_REQUEST}" = "false" ] &&
    export NPM_TAG=latest ||
    export NPM_TAG=beta
  - echo "GIT_TAG=$GIT_TAG"
  - echo "NPM_TAG=$NPM_TAG"
  - >
    [ "${TRAVIS_BRANCH}" != "master" ] &&
    echo "skipping versioning" ||
    npm version $GIT_TAG -m "Version $GIT_TAG built by Travis CI - https://travis-ci.com/$TRAVIS_REPO_SLUG/builds/$TRAVIS_JOB_ID" &&
    git push --tags git@github.com:$TRAVIS_REPO_SLUG.git &&
    npm publish --tag $NPM_TAG

before_cache:
  # Do not cache a few Gradle files/directories (see https://docs.travis-ci.com/user/languages/java/#Caching)
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: $TRAVIS_BUILD_DIR/doc/build
  on:
     branch: master
